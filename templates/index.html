<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Router</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="/src/public/bundle.js" type="text/javascript"></script>

    <script type="text/javascript" src="
https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script>
// var socket = io.connect('http://localhost:8080/socket/');
var socket = io.connect('/');

if (socket !== undefined) {
  socket.on('some:event', function (msg, sendAckCb) {
      //Sending ACK with data to server after receiving some:event from server
      console.log(msg);
      socket.emit('msg', msg);
    });
}
</script>
  </body>
</html>
